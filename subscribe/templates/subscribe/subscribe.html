{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="{% static  'subscribe/main.css' %}" />
    <title>Subscribe</title>
  </head>
  <body>
    <h1><img src="{% static 'subscribe/mail.svg' %}" alt=""/>Subscribe Form</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_div }}
      <input onclick="popup()" type="submit" value="Submit" />

      <script src="{% static 'subscribe/main.js' %}"></script>
      {% comment %} {% csrf_token %} {% if email_error_empty %}
      <p>{{ email_error_empty }}</p>
      {% endif %}
      <label for="f_name">First Name</label>
      <input
        type="text"
        id="f_name"
        name="firstname"
        placeholder="Your First Name"
      />
      <br />
      <label for="l_name">Last Name</label>
      <input
        type="text"
        id="l_name"
        name="lastname"
        placeholder="Your last Name"
      />
      <br />
      <label for="email">Email</label>
      <input type="Email" id="email" name="email" placeholder="Your Email" />

      <br />

      <input type="submit" value="Submit" />
      {% endcomment %}
    </form>
  </body>
</html>
