<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    
    {% if mark %}
    <h1>Hello {{name}}</h1>
    {% else %}
    <h1>Please kindly comfirm your mail</h1>
    {% endif %}
    <h2>{{item.0}}</h2>
    <h3>{{num.x}}</h3>
    <h2>{{name}} age is {{user.tobs}}</h2>

    {% for x in item %}
    <h1>{{x}}</h1>

    {% endfor %}
    <h1>filter<h1>
        <h2>{{item | length}}</h2>
        <h2>{{item | length_is:21}}<h2>
            {% comment "oo" %}
            this is a comment
            {% endcomment %}
    
  </body>
</html>
